<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HSL Laser Log</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
    <script type="text/x-handlebars" data-template-name="material">
<body>
    <header id="header">
      <h1>Approved Materials</h1>
    </header>
    <section id="material">
        <ul id="material-list">
            {{#each}}
            <li>{{#link-to 'material.projects'}}{{title}}{{/link-to}}</li>
                {{#if note}}
                    <ul>
                        <li>{{note}}</li>
                    </ul>
                {{/if}}
            {{/each}}
        </ul>
    </section>
</body>
</script>
  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/handlebars-1.3.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/material.js"></script>
</html>
